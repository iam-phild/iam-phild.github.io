@import url("https://fonts.googleapis.com/css?family=Oxygen+Mono%7CRubik");

html {
  color: #fefefe;
  background-size: 20px 20px;
  background-position: 0 0, 10px 10px;
  background-image: linear-gradient(45deg, #cccccc 25%, transparent 25%, transparent 75%, #cccccc 75%, #cccccc), 
                    linear-gradient(45deg, #cccccc 25%, transparent 25%, transparent 75%, #cccccc 75%, #cccccc);
/* background-color: #263238; */
  white-space:nowrap;
  border-right: 3px solid #c2fb00;
  -webkit-animation: slideIn 4s steps(500, end);
  -o-animation: slideIn 4s steps(500, end);
  -moz-animation: slideIn 4s steps(500, end);
  animation: slideIn 4s steps(500, end);
}
@-webkit-keyframes slideIn {
   from { width: 0; }
   to { width:100%; }
}
@-o-keyframes slideIn {
   from { width: 0; }
   to { width:100%; }
}
@-moz-keyframes slideIn {
   from { width: 0; }
   to { width:100%; }
}
@keyframes slideIn {
   from { width: 0; }
   to { width:100%; }
}

head {
  display: block;
  overflow-x: hidden;
}

head style {
  display: block;
  padding: 30px 60px;
  white-space: pre-wrap;
  letter-spacing: .02em;
  font: 15px/1.2 'Oxygen Mono', monospace;
  background: linear-gradient(270deg, #cb1341, #c864a1, #1182c9, #0fc6c9, #73c656, #cdb122, #cb1341);
  background-size: 2000% 2000%; 
  -webkit-animation: colorChange 90s ease infinite;
  -o-animation: colorChange 90s ease infinite;  
  -moz-animation: colorChange 90s ease infinite;
  animation: colorChange 90s ease infinite;
}
@-webkit-keyframes colorChange {
    0%{background-position:100% 0%}
    50%{background-position:0% 100%}
    100%{background-position:100% 0%}
}
@-o-keyframes colorChange {
    0%{background-position:100% 0%}
    50%{background-position:0% 100%}
    100%{background-position:100% 0%}
}
@-moz-keyframes colorChange {
    0%{background-position:100% 0%}
    50%{background-position:0% 100%}
    100%{background-position:100% 0%}
}
@keyframes colorChange { 
    0%{background-position:100% 0%}
    50%{background-position:0% 100%}
    100%{background-position:100% 0%}
}

/* Desktop */
@media screen and (max-width: 900px){

  display: block;
